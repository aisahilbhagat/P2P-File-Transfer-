<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebRTC Voice Call (Manual Signaling)</title>
<style>
body { font-family: Arial; text-align: center; margin-top: 30px; }
textarea { width: 80%; height: 100px; margin: 10px 0; }
button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
audio { display: block; margin: 20px auto; }
</style>
</head>
<body>
<h2>WebRTC Voice Call (Manual Signaling)</h2>

<button id="startCall">Start Call (Create Offer)</button>
<button id="answerCall">Answer Call</button>

<h3>Local SDP / Offer</h3>
<textarea id="localSDP" readonly></textarea>

<h3>Remote SDP / Answer</h3>
<textarea id="remoteSDP"></textarea>

<button id="setRemoteSDP">Set Remote SDP</button>

<audio id="localAudio" autoplay muted></audio>
<audio id="remoteAudio" autoplay></audio>

<script src="app.js"></script>
</body>
</html>
